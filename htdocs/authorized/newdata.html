<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-select.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css"/>
    <link rel="icon" href="../favicon.png"/>

    <title>Эндоскопия</title>
    <style type="text/css">

        .main-header {
            padding-bottom: 2px;
        }

        body {
            background: #ffffff url("../background.png") no-repeat scroll 40% 30%;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-size: medium;
        }

        .main-footer {
            position: relative;
            bottom: 0;
        }

        .form-horizontal, .form-group, .panel {
            margin-right: 0 !important;
            margin-left: 0 !important;
            margin-top: 2px !important;
            margin-bottom: 2px !important;

        }


        button, .btn {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ui-autocomplete {
            max-height: 150px;
            overflow-y: auto; /* prevent horizontal scrollbar */
            overflow-x: hidden; /* add padding to account for vertical scrollbar */
            z-index: 1000 !important;
        }

        label {
            -webkit-user-select: none;
            /* user-select -- это нестандартное свойство */

            -moz-user-select: none;
            /* поэтому нужны префиксы */

            -ms-user-select: none;
            text-align: left !important;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
        }

    </style>
</head>
<body>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/date.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/bootstrap-select.min.js"></script>
<script src="../js/i18n/defaults-ru_RU.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        var availableTags = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
            "C",
            "C++",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Erlang",
            "Fortran",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Lisp",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme"
        ];
        $("#entry_diagnose").autocomplete({
            source: availableTags,
            minLength: 0
        });

        $("#select_diagnose").on('click', function () {

            $("#entry_diagnose").autocomplete("search", "");
        });

        var height = $("#patient_data").height();
        $("#status_affiliation").height(height - 70);
        $("#manipulation").height(height - 70);

        var DateTime = new Date(Date.now());
        $("#date").val(DateTime.toString('yyyy-MM-dd'));
        $("#time").val(DateTime.toString('HH:ss'));
    });
</script>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title text-center"><b>Ввод данных</b></div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="col-sm-12" style="padding: 0">
                <div class="form-group col-lg-3 col-md-3">
                    <label class="control-label col-md-4" for="date">Дата</label>
                    <div class="col-md-8">
                        <input class="form-control" type="date" id="date">
                    </div>
                </div>
                <div class="form-group col-lg-2 col-md-2">
                    <label class="control-label col-md-4" for="time">Время</label>
                    <div class="col-md-8">
                        <input class="form-control" type="time" id="time">
                    </div>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label class="control-label col-lg-5 col-md-6" for="research">Исследование</label>
                    <select class="selectpicker col-lg-7 col-md-6" data-live-search="true" data-size="10" id="research">
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                        <option>Жопа</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-4">
                    <label class="control-label col-lg-9 col-md-9" for="research_num">№ по журналу исследований</label>
                    <div class="col-lg-3 col-md-3">
                        <input class="form-control" type="number" id="research_num">
                    </div>
                </div>
            </div>
            <div class="col-sm-12" style="padding: 0">
                <div class="form-group col-lg-3 col-md-3">
                    <label class="control-label col-md-4" for="family">Фамилия</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="Фамилия" id="family">
                    </div>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label class="control-label col-md-4" for="first_name">Имя</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="Имя" id="first_name">
                    </div>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label class="control-label col-md-4" for="second_name">Отчество</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="Отчество" id="second_name">
                    </div>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label class="control-label col-lg-4 col-md-5" for="gender">Пол</label>
                    <select class="selectpicker col-lg-8 col-md-7" data-live-search="true" id="gender">
                    </select>
                </div>
            </div>
            <div id="patient_data" class="col-sm-6" style="padding: 0">
                <div class="form-group col-lg-12">
                    <label class="control-label col-lg-4 col-md-6" for="anestisia_type">Тип анестезии</label>
                    <select class="selectpicker col-lg-8 col-md-6" data-live-search="true" id="anestisia_type">
                    </select>
                </div>
                <div class="form-group col-lg-7 col-md-7">
                    <label class="control-label col-lg-5 col-md-6" for="card_num">№ карты/и.б.</label>
                    <div class="col-lg-7 col-md-6">
                        <input class="form-control" type="text" placeholder="Номер карты" id="card_num">
                    </div>
                </div>
                <div class="form-group col-lg-7 col-md-7">
                    <label class="control-label col-lg-6 col-md-7" for="birth_year">Год рождения</label>
                    <div class="col-lg-6 col-md-5">
                        <input class="form-control" type="number" placeholder="Год" id="birth_year">
                    </div>
                </div>
                <div class="form-group col-lg-5 col-md-5">
                    <div class="checkbox-inline col-lg-5 col-md-5">
                        <label class="" for="is_urgent">
                            <input type="checkbox" id="is_urgent" value="">Экстренный</label>
                    </div>
                    <div class="checkbox-inline col-lg-5 col-md-5">
                        <label class="col-lg-8 col-md-7" for="is_vich">
                            <input type="checkbox" id="is_vich" value="">ВИЧ</label>
                    </div>
                </div>
                <div class="form-group col-lg-7 col-md-7">
                    <label class="control-label col-lg-4 col-md-5" for="place">Место</label>
                    <select class="selectpicker col-lg-8 col-md-7" data-live-search="true" id="place">
                    </select>
                </div>
                <div class="form-group col-lg-5 col-md-5">
                    <div class="checkbox-inline col-lg-5 col-md-5">
                        <label class="" for="is_repeat">
                            <input type="checkbox" id="is_repeat" value="">Повторно</label>
                    </div>
                </div>
                <div class="form-group col-lg-7 col-md-6">
                    <label class="control-label col-lg-4 col-md-6" for="department">Отделение</label>
                    <select class="selectpicker col-lg-8 col-md-6" data-live-search="true"
                            id="department">
                    </select>
                </div>
                <div class="form-group col-lg-5 col-md-6">
                    <label class="control-label col-lg-4 col-md-6" for="equipment">Аппарат</label>
                    <select class="selectpicker col-lg-8 col-md-6" data-live-search="true" id="equipment">
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label class="control-label col-lg-3 col-md-6" for="entry_diagnose">Входной диагноз</label>
                    <div class="input-group col-lg-9 col-md-6">
                        <div class="input-group-addon">
                            <button id="select_diagnose" type="button" class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"><span class="caret"></span>
                            </button>
                        </div>
                        <div>
                            <textarea class="form-control" id="entry_diagnose"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" style="padding: 0">
                <div class="col-sm-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Принадлежность
                            </h3>
                        </div>
                        <div id="status_affiliation" class="panel-body">

                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Лечебная
                            </h3>
                        </div>
                        <div id="manipulation" class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group col-lg-12">
                    <label class="control-label col-lg-3 col-md-4" for="protocol_name">Название протокола</label>
                    <select class="selectpicker col-lg-9 col-md-8" data-live-search="true" id="protocol_name">
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label class="control-label col-lg-3 col-md-4" for="protocol">Протокол</label>
                    <div class="col-lg-9 col-md-8">
                        <div>
                            <textarea rows="5" class="form-control" id="protocol"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="control-label col-lg-3 col-md-4" for="conclusion">Заключение</label>
                    <div class="col-lg-9 col-md-8">
                        <div>
                            <textarea rows="2" class="form-control" id="conclusion"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
